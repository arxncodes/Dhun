<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      font-family: system-ui, -apple-system, sans-serif;
      color: #0F172A;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: fluidBackground 20s ease-in-out infinite;
      background: linear-gradient(
        135deg,
        hsl(180, 70%, 85%) 0%,
        hsl(190, 80%, 90%) 25%,
        hsl(0, 0%, 100%) 50%,
        hsl(180, 60%, 88%) 75%,
        hsl(190, 75%, 92%) 100%
      );
      background-size: 400% 400%;
    }

    @keyframes fluidBackground {
      0% {
        background-position: 0% 50%;
      }
      25% {
        background-position: 50% 75%;
      }
      50% {
        background-position: 100% 50%;
      }
      75% {
        background-position: 50% 25%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .status {
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Animated Background Test</h1>
    <p>
      If you can see this text clearly and the background is smoothly transitioning 
      between cyan and white colors, the animation is working correctly!
    </p>
    <div class="status">
      <strong>âœ… Animation Active</strong><br>
      Watch the background slowly shift over 20 seconds
    </div>
  </div>
</body>
</html>
